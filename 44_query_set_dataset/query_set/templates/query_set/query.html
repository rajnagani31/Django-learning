 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border:1px solid black
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>
        <th>Marks</th>
        <th>Passing Year</th>
        {% comment %} {% for data in table %} {% endcomment %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.roll_num}}</td>
            <td>{{data.city}}</td>
            <td>{{data.marks}}</td>
            <td>{{data.passing_year}}</td>
        </tr>
    {% comment %} {% endfor %} {% endcomment %}

    </table>
    
</body>
</html>
