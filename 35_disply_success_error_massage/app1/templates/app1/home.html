<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .success{
            color:green;
        }
        .info{
            color:blue;
        }
        .warning{
            color:yellow;
        }
        .error{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Home page</h1>
    {% if messages %}
        {% for message in messages %}
            <span class="{{message.tags}}"> {{message}} </span>
        {% endfor %}
    {% endif %}
</body>
</html>
