 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border:1px solid black
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Passing date</th>
        {% for data in all_data %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.passing_year}}</td>

        </tr>
    {% endfor %}

    </table>
    
</body>
</html>
